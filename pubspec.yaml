name: starter_firebase_auth
description: "Starter Firebase Auth"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
#  flutter_flavorizr: ^2.2.3
  flutter_flavorizr:
    git:
      url: https://github.com/wjlee611/flutter_flavorizr.git
      # ref: feat/migrate-3-29
      ref: chore/temp-migrate-3-29
  flutter_launcher_icons: ^0.14.3
  firebase_core: ^3.12.0
  firebase_ui_auth: ^1.16.1
  firebase_auth: ^5.5.0
  go_router: ^14.8.1
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.4
  build_runner: ^2.4.15
  custom_lint: ^0.7.3
  riverpod_lint: ^2.6.4

flutter:
  uses-material-design: true
  assets:
    - assets/
      
fonts:
  - family: SocialIcons
    fonts:
      - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf
